    build-fedora-31:
        name: fedora-31
        runs-on: ubuntu-latest
        container:
            image: fedora:31
        services:
            mysql:
                image: mysql:latest
                env:
                    MYSQL_ROOT_PASSWORD: rootpw
                    MYSQL_DATABASE: wing_db
                    MYSQL_USER: user
                    MYSQL_PASSWORD: passw0rd
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: dnf
                run: |
                    sudo dnf install -y \
                        git \
                        cmake \
                        ninja-build \
                        gcc-c++-9.3.1 \
                        clang-9.0.1 \
                        lcov \
                        zlib-devel \
                        openssl-devel \
                        mysql-devel \
                        nc
            -   name: build-debug-g++
                run: |
                    mkdir build-debug-g++
                    cd build-debug-g++
                    cmake \
                        -GNinja \
                        -DWING_CODE_COVERAGE=ON \
                        -DCMAKE_BUILD_TYPE=Debug \
                        -DCMAKE_C_COMPILER=gcc \
                        -DCMAKE_CXX_COMPILER=g++ \
                        ..
                    ninja
            -   name: build-release-g++
